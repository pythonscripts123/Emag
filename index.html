<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emag - Play Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navigation -->
  <header class="navbar">
    <div class="logo">EMAG</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search games...">
      <button onclick="searchGames()">Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Available Games</h2>
    <ul id="gameList">
      <li><a href="games/dino/index.html">Chrome Dino Clone</a></li>
    </ul>
  </main>

  <!-- Footer -->
  <footer>
    <p>pythonscripts123 2025</p>
  </footer>

  <!-- Floating Buttons -->
  <div class="floating-buttons">
    <a href="https://www.mathplayground.com" class="math-button" title="Open Math Playground">
      <img src="https://www.mathplayground.com/favicon.ico" alt="Math Playground">
    </a>
    <a href="https://www.google.com" class="chrome-button" title="Open Google">
      <img src="https://www.google.com/chrome/static/images/favicons/favicon-32x32.png" alt="Chrome">
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
